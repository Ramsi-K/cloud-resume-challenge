<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <style>
    .title { font: 700 26px Arial, sans-serif; fill: #1f2933; }
    .label { font: 600 16px Arial, sans-serif; fill: #1f2933; }
    .text { font: 14px Arial, sans-serif; fill: #1f2933; }
    .box { fill: #f8fafc; stroke: #1f2933; stroke-width: 2; rx: 10; }
    .box-accent { fill: #e6f0ff; stroke: #1f2933; stroke-width: 2; rx: 10; }
    .group { fill: #ffffff; stroke: #1f2933; stroke-width: 2; rx: 14; }
    .arrow { stroke: #1f2933; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1f2933" />
    </marker>
  </defs>

  <text x="40" y="50" class="title">AWS Architecture</text>

  <rect x="60" y="110" width="240" height="80" class="box" />
  <text x="90" y="155" class="label">User / Browser</text>

  <rect x="360" y="110" width="260" height="80" class="box-accent" />
  <text x="390" y="155" class="label">Route 53 (DNS)</text>
  <text x="390" y="175" class="text">ramsi.dev + api.ramsi.dev</text>

  <rect x="680" y="80" width="460" height="250" class="group" />
  <text x="700" y="115" class="label">Frontend</text>

  <rect x="720" y="140" width="380" height="90" class="box" />
  <text x="750" y="190" class="label">CloudFront (CDN + HTTPS)</text>

  <rect x="720" y="240" width="380" height="90" class="box" />
  <text x="750" y="290" class="label">S3 (Static Site)</text>
  <text x="750" y="310" class="text">MkDocs build output</text>

  <rect x="680" y="360" width="460" height="300" class="group" />
  <text x="700" y="395" class="label">Backend</text>

  <rect x="720" y="420" width="380" height="90" class="box" />
  <text x="750" y="470" class="label">API Gateway</text>
  <text x="750" y="490" class="text">Custom API domain</text>

  <rect x="720" y="530" width="180" height="90" class="box" />
  <text x="765" y="580" class="label">Lambda</text>

  <rect x="920" y="530" width="180" height="90" class="box" />
  <text x="955" y="580" class="label">DynamoDB</text>

  <line x1="300" y1="150" x2="360" y2="150" class="arrow" />
  <line x1="620" y1="150" x2="720" y2="185" class="arrow" />
  <line x1="620" y1="150" x2="720" y2="465" class="arrow" />

  <line x1="910" y1="230" x2="910" y2="240" class="arrow" />
  <line x1="910" y1="510" x2="810" y2="530" class="arrow" />
  <line x1="900" y1="575" x2="920" y2="575" class="arrow" />
</svg>
