<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620">
  <style>
    .title { font: 700 26px Arial, sans-serif; fill: #1f2933; }
    .label { font: 600 16px Arial, sans-serif; fill: #1f2933; }
    .text { font: 14px Arial, sans-serif; fill: #1f2933; }
    .box { fill: #f8fafc; stroke: #1f2933; stroke-width: 2; rx: 10; }
    .box-accent { fill: #e6f0ff; stroke: #1f2933; stroke-width: 2; rx: 10; }
    .group { fill: #ffffff; stroke: #1f2933; stroke-width: 2; rx: 14; }
    .group-dashed { fill: #ffffff; stroke: #1f2933; stroke-width: 2; stroke-dasharray: 6 6; rx: 14; }
    .arrow { stroke: #1f2933; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1f2933" />
    </marker>
  </defs>

  <text x="40" y="50" class="title">Azure Architecture (Frontend Only)</text>

  <rect x="60" y="110" width="240" height="80" class="box" />
  <text x="90" y="155" class="label">User / Browser</text>

  <rect x="360" y="110" width="260" height="80" class="box-accent" />
  <text x="390" y="155" class="label">Azure DNS</text>
  <text x="390" y="175" class="text">www.ramsi.dev</text>

  <rect x="680" y="80" width="460" height="220" class="group" />
  <text x="700" y="115" class="label">Frontend</text>

  <rect x="720" y="150" width="380" height="90" class="box" />
  <text x="750" y="200" class="label">Azure Storage</text>
  <text x="750" y="220" class="text">Static Website Hosting</text>

  <rect x="680" y="330" width="460" height="220" class="group-dashed" />
  <text x="700" y="365" class="label">Backend (not deployed)</text>
  <text x="700" y="385" class="text">Functions + database not implemented</text>

  <line x1="300" y1="150" x2="360" y2="150" class="arrow" />
  <line x1="620" y1="150" x2="720" y2="195" class="arrow" />
</svg>
