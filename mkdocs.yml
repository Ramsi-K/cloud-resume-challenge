site_name: Ramsi Kalia
site_url: https://ramsi.dev
site_description: Multi-cloud resume website showcasing cloud engineering skills
site_author: Ramsi Kalia

theme:
  name: material
  logo: assets/images/favicon_io/favicon-32x32.png
  favicon: assets/images/favicon_io/favicon.ico
  font:
    text: IBM Plex Mono
    code: IBM Plex Mono
  palette:
    # Light mode
    - scheme: default
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - tags
  custom_dir: docs/overrides

nav:
  - About: index.md
  - Blog: blog/index.md
  - Resume: resume/index.md
  - Projects: projects/index.md

plugins:
  - search
  - blog:
      blog_dir: blog
      post_dir: '{blog}/posts'
      post_date_format: medium
      post_url_format: '{slug}'
      archive: true
      archive_name: Archive
      archive_date_format: MMMM yyyy
      archive_url_format: 'archive/{date}'
      categories: true
      categories_name: Categories
      categories_url_format: 'category/{slug}'
      pagination: true
      pagination_per_page: 10
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - tags

# Exclude project readme files from build (they have external links)
exclude_docs: |
  assets/project_readmes/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets:
      base_path: ['.']
      check_paths: true
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - tables

extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:ramsi.kalia@gmail.com
      name: Email
    - icon: fontawesome/brands/github
      link: https://github.com/Ramsi-K
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ramsikalia
      name: LinkedIn
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/ramsi_k_
      name: X/Twitter

extra_css:
  - assets/css/custom.css

extra_javascript:
  - assets/js/identity-card.js
  - assets/js/visitor-counter.js
