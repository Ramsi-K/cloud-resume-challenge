name: Deploy State Infrastructure

on:
  workflow_dispatch: # Only allow manual triggering
  # Disabled automatic triggers since state infrastructure is already deployed
  # push:
  #   branches: [main]
  #   paths:
  #     - 'aws/state/**'
  #     - '.github/workflows/state.yml'
  # pull_request:
  #   branches: [main]
  #   paths:
  #     - 'aws/state/**'
  #     - '.github/workflows/state.yml'

permissions:
  id-token: write # Required for OIDC
  contents: read # Required to checkout code

jobs:
  terraform-state:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '~1.7'

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::845822318516:role/cloud-resume-challenge-github-actions-role
          role-session-name: GitHubActions-State
          aws-region: us-east-1

      - name: Terraform Init (State)
        working-directory: aws/state
        run: terraform init

      - name: Terraform Validate (State)
        working-directory: aws/state
        run: |
          echo "Validating Terraform configuration..."
          terraform validate
          echo "Terraform validation successful"

      - name: Terraform Plan (State)
        working-directory: aws/state
        run: |
          echo "Creating Terraform plan..."
          terraform plan -no-color
          echo "Terraform plan completed"

      - name: Terraform Apply (State)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: aws/state
        run: |
          echo "Applying Terraform changes..."
          terraform apply -auto-approve -no-color
          echo "State infrastructure deployment completed"

      - name: Deployment summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "State infrastructure deployment completed successfully!"
          echo "Infrastructure updated at: $(date -u)"
