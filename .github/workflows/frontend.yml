name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'aws/frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'aws/frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch: # Allow manual triggering

permissions:
  id-token: write # Required for OIDC
  contents: read # Required to checkout code

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync

      - name: Validate MkDocs build
        run: |
          echo "Validating MkDocs configuration..."
          uv run mkdocs build --strict
          echo "MkDocs build successful"

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::845822318516:role/cloud-resume-challenge-github-actions-role
          role-session-name: GitHubActions-Frontend
          aws-region: us-east-1

      - name: Deploy to S3 and invalidate CloudFront
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to S3..."

          # Upload built site to S3
          aws s3 sync site/ s3://cloud-resume-challenge-website-us-east-1 --delete --exact-timestamps

          echo "Files uploaded to S3"

          # Get CloudFront distribution ID
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Aliases.Items[0]=='ramsi.dev'].Id" --output text)

          if [ -n "$DISTRIBUTION_ID" ]; then
            echo "Creating CloudFront invalidation for distribution: $DISTRIBUTION_ID"
            aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
            echo "CloudFront invalidation created"
          else
            echo "WARNING: CloudFront distribution not found, skipping invalidation"
          fi

      - name: Deployment summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Frontend deployment completed successfully!"
          echo "Website: https://ramsi.dev"
          echo "Deployed at: $(date -u)"
